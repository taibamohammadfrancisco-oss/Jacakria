<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Us - Motor Parts Shop</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: url('images/back.webp') no-repeat center center fixed;
        background-size: cover;
        color: #333;
    }

    /* NAVIGATION BAR */
    nav {
        background: rgba(17, 17, 17, 0.9);
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 1000;
    }

    nav .logo {
        color: white;
        font-size: 24px;
        font-weight: bold;
        display: flex;
        align-items: center;
    }

    nav .logo img {
        height: 40px;
        width: 40px;
        object-fit: contain;
        margin-right: 10px;
    }

    nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
        margin: 0;
        padding: 0;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        transition: 0.3s;
    }

    nav ul li a:hover {
        color: #ff4444;
    }

    header {
        color: white;
        text-align: center;
        padding: 60px 20px;
        font-size: 38px;
        font-weight: bold;
        text-shadow: 2px 2px 6px black;
    }

    .section {
        background: rgba(255, 255, 255, 0.85);
        margin: 20px auto;
        padding: 40px 20px;
        border-radius: 12px;
        width: 90%;
        max-width: 800px;
    }

    .section h2 {
        font-size: 28px;
        margin-bottom: 20px;
        color: #ff4444;
    }

    .contact-info p {
        font-size: 18px;
        margin: 10px 0;
    }

    /* CONTACT FORM */
    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-top: 20px;
    }

    form input, form textarea {
        padding: 10px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #ccc;
        width: 100%;
        box-sizing: border-box;
    }

    form button {
        padding: 12px;
        font-size: 16px;
        background-color: #ff4444;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }

    form button:hover {
        background-color: #cc0000;
    }

    footer {
        background: rgba(17, 17, 17, 0.9);
        color: white;
        text-align: center;
        padding: 15px;
        margin-top: 40px;
    }

</style>
</head>
<body>

<!-- NAVIGATION BAR -->
<nav>
    <div class="logo">
        <img src="images/logo.png" alt="Logo">
        JACK'ZMotorParts
    </div>
    <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="items.html">Items</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="aboutus.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="logout.html">Logout</a></li>
    </ul>
</nav>

<header>
    Contact Us
</header>

<!-- CONTACT SECTION -->
<div class="section">
    <h2>Get in Touch</h2>
    <div class="contact-info">
        <p><strong>Email:</strong> nhersajackaria@motorparts.com</p>
        <p><strong>Phone:</strong> 0912-345-6789</p>
        <p><strong>Address:</strong> ARENA, BLANCO, ZAMBOANGA CITY, PHILIPPINES</p>
    </div>

    <form id="contactForm">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email Address" required>
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</div>

<footer>
    Â© 2025 Motor Parts Shop. All Rights Reserved.
</footer>

<script>
    // Handle form submission
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', function(e){
        e.preventDefault();
        alert('Thank you for your message! We will get back to you soon.');
        form.reset();
    });
</script>

</body>
</html>
