<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Motor Parts Shop - Gallery</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: url('images/back.webp') no-repeat center center fixed;
        background-size: cover;
        color: #333;
    }

    /* NAVIGATION BAR */
    nav {
        background: rgba(17, 17, 17, 0.9);
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 1000;
    }

    nav .logo {
        color: white;
        font-size: 24px;
        font-weight: bold;
        display: flex;
        align-items: center;
    }

    nav .logo img {
        height: 40px;
        width: 40px;
        object-fit: contain;
        margin-right: 10px;
    }

    nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
        margin: 0;
        padding: 0;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        transition: 0.3s;
    }

    nav ul li a:hover {
        color: #ff4444;
    }

    header {
        color: white;
        text-align: center;
        padding: 60px 20px;
        font-size: 38px;
        font-weight: bold;
        text-shadow: 2px 2px 6px black;
    }

    .section {
        padding: 40px 20px;
        text-align: center;
        background: rgba(255, 255, 255, 0.85);
        margin: 20px;
        border-radius: 12px;
    }

    /* GALLERY GRID */
    .gallery-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
        padding: 20px;
        width: 90%;
        margin: auto;
    }

    .gallery-container img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        transition: transform 0.3s, box-shadow 0.3s;
        cursor: pointer;
    }

    .gallery-container img:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 14px rgba(0,0,0,0.4);
    }

    footer {
        background: rgba(17, 17, 17, 0.9);
        color: white;
        text-align: center;
        padding: 15px;
        margin-top: 40px;
    }

    /* Modal for image preview */
    .modal {
        display: none;
        position: fixed;
        z-index: 2000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.9);
        justify-content: center;
        align-items: center;
    }

    .modal img {
        max-width: 90%;
        max-height: 90%;
        border-radius: 12px;
    }

    .modal:target {
        display: flex;
    }

</style>
</head>
<body>

<!-- NAVIGATION BAR -->
<nav>
    <div class="logo">
        <img src="images/logo.png" alt="Logo">
        JACK'ZMotorParts
    </div>
    <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="items.html">Items</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="aboutus.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="logout.html">Logout</a></li>
    </ul>
</nav>

<!-- HEADER -->
<header>
    Product Gallery
</header>

<!-- GALLERY SECTION -->
<div class="section">
    <h2>Our Product Images</h2>
    <div class="gallery-container">
        <a href="#img1"><img src="images/gal1.jpg" alt="Gallery Image 1"></a>
        <a href="#img2"><img src="images/gal2.webp" alt="Gallery Image 2"></a>
        <a href="#img3"><img src="images/gal3.png" alt="Gallery Image 3"></a>
        <a href="#img4"><img src="images/gal4.webp" alt="Gallery Image 4"></a>
        
    </div>
</div>

<!-- MODAL IMAGE PREVIEW -->
<div id="img1" class="modal">
    <a href="#"><img src="images/gal1.jpg" alt="Gallery Image 1"></a>
</div>
<div id="img2" class="modal">
    <a href="#"><img src="images/gal2.webp" alt="Gallery Image 2"></a>
</div>
<div id="img3" class="modal">
    <a href="#"><img src="images/gal3.png" alt="Gallery Image 3"></a>
</div>
<div id="img4" class="modal">
    <a href="#"><img src="images/gal4.webp" alt="Gallery Image 4"></a>
</div>


<footer>

</footer>

</body>
</html>
