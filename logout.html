<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Logout - Motor Parts Shop</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #ff4444;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
    }

    .logout-container {
        background: rgba(255, 255, 255, 0.9);
        padding: 40px 60px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .logout-container h1 {
        color: #ff4444;
        margin-bottom: 20px;
    }

    .logout-container p {
        font-size: 18px;
        margin-bottom: 30px;
    }

    .logout-container a {
        display: inline-block;
        padding: 12px 25px;
        font-size: 16px;
        color: white;
        background-color: #ff4444;
        text-decoration: none;
        border-radius: 8px;
        transition: 0.3s;
    }

    .logout-container a:hover {
        background-color: #cc0000;
    }
</style>
</head>
<body>

<div class="logout-container">
    <h1>Logged Out</h1>
    <p>You have successfully logged out.</p>
    <a href="index.html">Return to Login</a>
</div>

</body>
</html>
